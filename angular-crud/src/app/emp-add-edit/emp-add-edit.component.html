<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>

<div mat-dialog-content class="content">
  <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <input matInput type="text" placeholder="Ex. Technical" formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Ex. Babaji" formControlName="lastName">
      </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="test@gmail.com" formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-radio-group aria-label="Select an option">
      <mat-label>Gender</mat-label>
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Femele</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Education</mat-label>
      <mat-select>
        <mat-option *ngFor="let val of education" [value]="val">
          {{val}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions class="action">
  <button mat-raised-button type="button" >Cancel</button>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</div>
